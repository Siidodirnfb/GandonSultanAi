<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GandonSultan.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-yellow {
            background: rgba(250, 204, 21, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #fef08a;
            border-radius: 10px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-white min-h-screen text-gray-800">

    <!-- Фоновые декорации -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-yellow-200/40 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-5%] right-[-5%] w-[30%] h-[30%] bg-yellow-100/60 blur-[100px] rounded-full"></div>
    </div>

    <!-- Модальное окно API Ключа -->
    <div id="key-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/20 backdrop-blur-sm p-4">
        <div class="bg-white/90 backdrop-blur-xl p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border border-white">
            <div class="flex items-center mb-6">
                <div class="bg-yellow-400 p-3 rounded-2xl mr-4 shadow-lg shadow-yellow-200">
                    <i data-lucide="key" class="text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">GandonSultan.ai</h2>
            </div>
            <p class="text-gray-500 mb-6 text-sm">Введите ваш API ключ Gemini для активации интеллекта Султана.</p>
            <input type="password" id="api-key-input" placeholder="AI API Key..." class="w-full bg-yellow-50 border-2 border-yellow-100 rounded-2xl px-5 py-4 focus:outline-none focus:border-yellow-400 transition-colors mb-6">
            <button onclick="saveApiKey()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-yellow-100 transition-all transform hover:scale-[1.02]">
                Начать общение
            </button>
        </div>
    </div>

    <!-- Главное меню -->
    <div id="main-menu" class="relative z-10 w-full min-h-screen flex flex-wrap justify-center items-center gap-6 p-6 md:p-10 hidden">
        <!-- Главная кнопка чата -->
        <button onclick="openChat()" class="group relative glass-yellow p-10 rounded-[3rem] shadow-xl hover:bg-yellow-400/40 transition-all duration-500 w-full md:w-[450px] h-[250px] flex flex-col justify-center items-center">
            <i data-lucide="message-square" class="w-16 h-16 text-white mb-4 group-hover:scale-110 transition-transform"></i>
            <span class="text-2xl font-bold text-white text-center">Открыть чат с GandonSultan</span>
            <div class="absolute top-4 right-6 bg-white/20 px-3 py-1 rounded-full text-xs text-white uppercase tracking-tighter font-bold">8 "А" КЛАСС</div>
        </button>

        <!-- Хаотичные кнопки -->
        <div class="flex flex-col gap-6">
            <button class="glass p-6 rounded-[2rem] hover:bg-white/30 transition-all w-40 h-40 flex flex-col items-center justify-center">
                <i data-lucide="layout-grid" class="text-white mb-2"></i>
                <span class="text-white font-medium">Клан</span>
            </button>
            <button class="bg-yellow-200/20 backdrop-blur-sm border border-white/30 p-4 rounded-full hover:bg-yellow-200/30 transition-all w-40 h-20 flex items-center justify-center">
                <i data-lucide="settings" class="text-white mr-2 w-4 h-4"></i>
                <span class="text-white text-sm">Настройки</span>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button class="glass p-8 rounded-3xl hover:bg-white/20 transition-all w-32 h-48 flex flex-col items-center justify-end">
                <i data-lucide="user" class="text-white mb-4 w-8 h-8"></i>
                <span class="text-white text-xs rotate-90 origin-left ml-4 font-bold tracking-widest">ПРОФИЛЬ</span>
            </button>
            <div class="flex flex-col gap-4">
                <button class="glass-yellow p-4 rounded-2xl hover:bg-yellow-500/40 transition-all h-20 flex items-center justify-center border-none">
                    <i data-lucide="info" class="text-white"></i>
                </button>
                <button class="glass p-4 rounded-2xl hover:bg-white/20 transition-all h-24 text-white text-[10px] font-black leading-tight text-center uppercase tracking-tighter">
                    КТО <br/> ТАКОЙ <br/> АСКЕР?
                </button>
            </div>
        </div>
    </div>

    <!-- Окно чата -->
    <div id="chat-view" class="relative z-10 max-w-4xl mx-auto h-screen flex flex-col p-4 md:p-8 hidden">
        <!-- Хедер -->
        <div class="flex items-center justify-between bg-white/60 backdrop-blur-md p-4 md:p-5 rounded-[2rem] border border-white shadow-sm mb-6">
            <div class="flex items-center">
                <button onclick="closeChat()" class="mr-4 hover:bg-yellow-100 p-2 rounded-full transition-colors">
                    <i data-lucide="x" class="text-gray-400"></i>
                </button>
                <div class="w-12 h-12 bg-yellow-400 rounded-2xl flex items-center justify-center text-white font-bold text-xl mr-4">С</div>
                <div>
                    <h3 class="font-bold text-gray-800">Султан (8 "А")</h3>
                    <p class="text-xs text-green-500 font-medium flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                        В сети
                    </p>
                </div>
            </div>
            <div class="hidden md:block text-[10px] text-gray-400 uppercase tracking-widest font-bold">gemini-3-flash</div>
        </div>

        <!-- Чат -->
        <div id="messages-container" class="flex-1 overflow-y-auto space-y-4 mb-6 pr-2 custom-scrollbar">
            <div class="flex flex-col items-center justify-center h-full text-center opacity-40 py-20" id="empty-state">
                <i data-lucide="message-square" class="w-12 h-12 mb-4"></i>
                <p class="max-w-xs font-medium">Привет Султан</p>
            </div>
        </div>

        <!-- Ввод -->
        <div class="relative mb-4">
            <input type="text" id="chat-input" placeholder="Напиши что-нибудь Султану..." class="w-full bg-white/80 backdrop-blur-md border-2 border-white rounded-[2rem] px-8 py-5 pr-20 focus:outline-none focus:border-yellow-400/50 shadow-xl transition-all">
            <button onclick="handleSendMessage()" class="absolute right-3 top-3 bottom-3 aspect-square bg-yellow-400 text-white rounded-full flex items-center justify-center hover:bg-yellow-500 transition-colors shadow-lg">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script>
        let API_KEY = "";
        let messages = [];

        const SYSTEM_PROMPT = `
            Ты — Султан, ученик 8 "А" класса. Ты харизматичный, уверенный в себе и большой шутник. 
            Твоя главная страсть — подкалывать своего друга Аскера. Аскер очень низкого роста, и ты никогда не упускаешь возможности над этим посмеяться. 
            Используй фразы типа: "Аскер, тебя за шнурками не видно", "метр с кепкой", "Аскер опять в детском мире одевается?", "Как там погода на уровне колен?".
            
            ВАЖНОЕ ПРАВИЛО: Ты НЕ умеешь писать код, НЕ помогаешь с уроками и НЕ рассказываешь ничего познавательного. 
            Ты здесь только для общения и шуток. Если тебя просят сделать что-то полезное (код, реферат, факт), ты должен ответить: 
            "Иди Haxyй"
            ничего более кроме этого сообщения,даже никаких подколов Аскера
        `;

        // Инициализация иконок
        lucide.createIcons();

        function saveApiKey() {
            const input = document.getElementById('api-key-input');
            if (input.value.trim()) {
                API_KEY = input.value.trim();
                document.getElementById('key-modal').classList.add('hidden');
                document.getElementById('main-menu').classList.remove('hidden');
            }
        }

        function openChat() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('chat-view').classList.remove('hidden');
        }

        function closeChat() {
            document.getElementById('chat-view').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        }

        function appendMessage(role, text) {
            const container = document.getElementById('messages-container');
            const emptyState = document.getElementById('empty-state');
            if (emptyState) emptyState.remove();

            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] p-4 rounded-[1.5rem] shadow-sm ${
                role === 'user' 
                ? 'bg-yellow-400 text-white rounded-tr-none' 
                : 'bg-white text-gray-800 rounded-tl-none border border-yellow-100'
            }`;
            bubble.innerText = text;

            wrapper.appendChild(bubble);
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }

        async function handleSendMessage() {
            const inputField = document.getElementById('chat-input');
            const text = inputField.value.trim();
            if (!text) return;

            inputField.value = "";
            appendMessage('user', text);
            
            const loadingBubble = document.createElement('div');
            loadingBubble.id = "loading";
            loadingBubble.className = "flex justify-start animate-pulse";
            loadingBubble.innerHTML = `<div class="bg-white p-4 rounded-[1.5rem] border border-yellow-100">Султан думает...</div>`;
            document.getElementById('messages-container').appendChild(loadingBubble);

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [
                                { role: 'user', parts: [{ text: "Системная установка: " + SYSTEM_PROMPT }] },
                                { role: 'model', parts: [{ text: "Понял, я в деле. Че там этот гном Аскер?" }] },
                                ...messages,
                                { role: 'user', parts: [{ text: text }] }
                            ]
                        })
                    }
                );

                const data = await response.json();
                document.getElementById('loading').remove();
                
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Султан промолчал, видимо Аскер пробежал мимо.";
                appendMessage('sultan', reply);
                
                messages.push({ role: 'user', parts: [{ text: text }] });
                messages.push({ role: 'model', parts: [{ text: reply }] });

            } catch (err) {
                document.getElementById('loading').remove();
                appendMessage('sultan', "Ошибка! Либо ключ кривой, либо Аскер интернет перегрыз.");
            }
        }

        // Отправка по Enter
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });
    </script>
</body>
                  </html>
